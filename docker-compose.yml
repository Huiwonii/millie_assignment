version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: millie-mysql
    restart: always
    environment:
      MYSQL_DATABASE: millie
      MYSQL_ROOT_PASSWORD: root_pw
      MYSQL_USER: millie_user
      MYSQL_PASSWORD: millie_pw
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

