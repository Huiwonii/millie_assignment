[pytest]

# 1) 실제 settings.py 경로를 정확히 지정 (여기서는 millie/config/settings.py)
DJANGO_SETTINGS_MODULE = millie.config.settings

# 2) pytest가 인식할 테스트 파일 패턴
python_files = tests.py test_*.py *_tests.py

# 3) 우리가 'apps' 디렉터리를 바로 import할 수 있도록
#    PYTHONPATH에 millie/ 폴더를 추가해 줌
python_paths = millie

# 4) pytest-django가 manage.py를 자동 검색하는 걸 비활성화.
#    대신 우리가 DJANGO_SETTINGS_MODULE로 직접 설정을 지정했으니,
#    "manage.py가 있는 위치"를 고민할 필요 없이 바로 설정 파일을 읽도록 강제.
django_find_project = false